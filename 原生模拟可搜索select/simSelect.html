<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>模拟可搜索select -- 兼容ie8</title>
        <link rel="stylesheet" href="simSelect.css" />
        <script src="simSelect.js"></script>
    </head>
    <body>
        <div id="sim"></div>
        <script>
select = {
    dom: "sim",
    list: "",
    getDate: function(){
        var xmlhttp = new XMLHttpRequest();            
        if (xmlhttp != null) {
            xmlhttp.open("GET", "simSelect", true);
            xmlhttp.send(null);
            xmlhttp.onreadystatechange = function(){
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var li = [];
                    li = Function ('return (' + xmlhttp.responseText + ')')()["list"];
                    for (var i = 0; i < li.length; i++) {
                        select.list = select.list + '<li value="' + li[i].val + '">' + li[i].tex + '</li>';
                    }
                }
            }
        }
    }
}
        </script>
    </body>
</html>
