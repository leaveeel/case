<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
*{
    margin: 0;
    padding: 0;
}
h1{
    width: 500px;
    background: red;
    margin: 10px auto;
}
div{
    width: 100%;
    background: blue;
    display: block;
}
        </style>
    </head>
    <body>
        <h1 style="text-align:-webkit-auto">-webkit-auto</h1>
        <h1 style="text-align:-webkit-center">-webkit-center</h1>
        <h1 style="text-align:-webkit-left">-webkit-left</h1>
        <h1 style="text-align:-webkit-match-parent">-webkit-match-parent</h1>
        <h1 style="text-align:-webkit-right">-webkit-right</h1>
        <h1 style="text-align:center">center</h1>
        <h1 style="text-align:end">end</h1>
        <h1 style="text-align:inherit">inherit</h1>
        <h1 style="text-align:initial">initial</h1>
        <h1 style="text-align:justify">justify</h1>
        <h1 style="text-align:left">left</h1>
        <h1 style="text-align:right">right</h1>
        <h1 style="text-align:start">start</h1>
        <h1 style="text-align:unset">unset</h1>



        <h1><div style="text-align:-webkit-auto">-webkit-auto</div></h1>
        <h1><div style="text-align:-webkit-center">-webkit-center</div></h1>
        <h1><div style="text-align:-webkit-left">-webkit-left</div></h1>
        <h1><div style="text-align:-webkit-match-parent">-webkit-match-parent</div></h1>
        <h1><div style="text-align:-webkit-right">-webkit-right</div></h1>
        <h1><div style="text-align:center">center</div></h1>
        <h1><div style="text-align:end">end</div></h1>
        <h1><div style="text-align:inherit">inherit</div></h1>
        <h1><div style="text-align:initial">initial</div></h1>
        <h1><div style="text-align:justify">justify</div></h1>
        <h1><div style="text-align:left">left</div></h1>
        <h1><div style="text-align:right">right</div></h1>
        <h1><div style="text-align:start">start</div></h1>
        <h1><div style="text-align:unset">unset</div></h1>
    </body>
</html>
