<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="css/public.css" />
    </head>
    <body>
        <ul>
            <li>
                <p>现价<em>10000</em></p>
                <s>原价<em>54165</em></s>
                <i class="db"></i>
            </li>
        </ul>
    </body>
    <script>
for(var x=0;x<$("ul li").length;x++){
    var sp1i=$("ul li").eq(x).find("i");
    var sp1n=sp1i.siblings("p").find("em").text();
    var sp1o=sp1i.siblings("s").find("em").text();
    var off=sp1n/sp1o*10;
    sp1i.html(off.toFixed(1)+"折");
}
//off.toFixed(x)  取x位小数
    </script>
</html>
